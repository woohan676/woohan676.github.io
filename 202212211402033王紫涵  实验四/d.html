<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正方形不一致缩放</title>
    <style>
        #square {
            width: 300px; 
            height: 300px; 
            background-color: pink;
            margin: 20px auto;
            transition: width 0.2s, height 0.2s; 
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <div class="controls">
        <label for="xScale">X轴缩放:</label>
        <input type="range" id="xScale" min="0.1" max="3" step="0.1" value="1">
        <span id="xValue">1</span>
        <br>
        <label for="yScale">Y轴缩放:</label>
        <input type="range" id="yScale" min="0.1" max="3" step="0.1" value="1">
        <span id="yValue">1</span>
    </div>
    <script src="4/4.js"></script>
</body>
</html>
