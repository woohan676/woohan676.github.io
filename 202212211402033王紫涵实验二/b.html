<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Chap2 Demo</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec3 vPosition;
	in vec4 aColor;
	out vec4 vColor;

	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		vColor = aColor;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	
	in vec4 vColor;
	out vec4 fColor;
	void main(){
		fColor = vColor;
	}
	</script>
	<script type="text/javascript" src="2/webgl-utils.js"></script>
	<script type="text/javascript" src="2/initShaders.js"></script>
	<script type="text/javascript" src="2/gl-matrix-min.js"></script>
	<script src="2/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="2/gasket-3d.js"></script>
</head>

<body>
	<canvas id="gl-canvas" width="512" height="512"></canvas>
	<label for="subdivision-slider">Subdivision Levels (0-7):</label>
	<input type="range" id="subdivision-slider" min="0" max="7" value="3">
	<span id="subdivision-value">3</span>
</body>

</html>
